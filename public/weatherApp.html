<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="weather.css">
    <title>Document</title> 
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h1 class="brand">Weather Forecasting  || <a class="homeBtn" href="/">Home</a></h1>


            <div>
                <h1 class="temp">32&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Punjab</h1>
                    <small>
                        <span class="time">04:00</span>
                        -
                        <span class="date">
                            Tuesday Apr 16
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img
                    src="sunicon.png"
                    class="icon"
                    alt="icon"
                    width="30"
                    height="30"
                    />
                    <span class="condition">Sunny</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input
                type="text"
                class="search"
                placeholder="Search Location..."
                />
                <button type="submit" class="submit">
                    Search
                </button>
            </form>
    
            <ul class="cities">
                <li class="city">Punjab</li>
                <li class="city">New Delhi</li>
                <li class="city">Kolkata</li>
                <li class="city">Mumbai</li>
            </ul>
    
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">31%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">21%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8Km/h</span>
                </li>
            </ul>
        </div>
        </div>
        <script src="node.js" ></script>
</body>
</html>
